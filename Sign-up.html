<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up on Tita Manager</title>
  <link rel="stylesheet" href="Styles/Accounting.css"/>
  <link rel="icon" type="image/png" href="Images/icon-logo.png">
</head>
<body>

  <div class="wrapper">
    <form id="signup-form">
      <h1>Sign-up</h1>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="show-password">
        <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      </div>

      <!-- ðŸ”¹ Error / Success Message -->
      <div id="message" class="message"></div>

      <button type="submit" class="btn">Sign-up</button>
      <div class="register-link">
        <p>Already have an account? <a href="Log-in.html">Log-in</a></p>
      </div>
    </form>

    <!-- Social login buttons -->
    <div class="social-login">
      <p>Or sign up with:</p>
      <button id="googleBtn" class="btn-google"><img src="Images/google-logo.png"> </button>
      <button id="anonBtn" class="btn-anon"><img src="Images/anonymous-logow.png"> </button>
    </div>
  </div>

  <script type="module" src="js/sign-up.js"></script>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
