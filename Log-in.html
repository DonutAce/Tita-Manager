<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in on Tita Manager</title>
  <link rel="stylesheet" href="Styles/Accounting.css"/>
  <link rel="icon" type="image/png" href="Images/icon-logo.png">
</head>
<body>

  <div class="wrapper">
    <form id="login-form">
      <h1>Login</h1>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="show-password">
        <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      </div>

      <!-- ðŸ”¹ Error / Success Message -->
      <div id="message" class="message"></div>
      
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="sign-up.html">Register</a></p>
      </div>
    </form>

    <!-- Social login buttons -->
    <div class="social-login">
      <p>Or log in with:</p>
      <button id="googleLoginBtn" class="btn-google"><img src="Images/google-logo.png"></button>
    </div>
  </div>

  <!-- Firebase + Login Script -->
  <script type="module" src="js/login.js"></script>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
